<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Repositorio</title>
</head>
<body>
	<div class="container">
		<div class="card-header">
			<h3 class="card-title">Repositorios github</h3>
		</div>
		<div class="card">
          <div class="card-body">
          	<form autocomplete="off">
          		<div class="form-group">
          		<label for="Repositorio">Repositorio</label>
          		<input type="text" id="input"placeholder="Repositorios do github"class="form-control"autofocus required>
          		<small class="form-text text-muted"id="reposity">Informe um repositorio para adicionar a lista</small>
          		</div>
          		
          		<button type="submit"class="btn btn-primary">Adicionar</button>
          	</form>
          </div class="list">

          <ul class="list-group">
            	
          </ul>
			
		</div>
	</div>
  <script src="bundle.js"></script>
</body>
</html>
